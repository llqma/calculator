<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lisa's Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="screen">
        <input type="text" placeholder="0" id="display" readonly />
      </section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button" id="clear-button">C</button>

          <button class="calc-button" id="delete-button">‚Üê</button>

          <button class="calc-button">+/-</button>

          <button class="calc-button" id="percent-button">&percnt;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="number-button">7</button>

          <button class="calc-button" id="number-button">8</button>

          <button class="calc-button" id="number-button">9</button>

          <button class="calc-button" id="operation-button">/</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="number-button">4</button>

          <button class="calc-button" id="number-button">5</button>

          <button class="calc-button" id="number-button">6</button>

          <button class="calc-button" id="operation-button">&times;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="number-button">1</button>

          <button class="calc-button" id="number-button">2</button>

          <button class="calc-button" id="number-button">3</button>

          <button class="calc-button" id="operation-button">-</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="number-button">0</button>

          <button class="calc-button" id="number-button">.</button>

          <button class="calc-button" id="equals-button">&equals;</button>

          <button class="calc-button" id="operation-button">+</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
